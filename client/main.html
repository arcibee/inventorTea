<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Tea List</title>
</head>

<body>

  <nav class="blue">
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Tea Manager</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          {{#if currentUser}}
          <li class="nav-item">
            <a class="waves-effect waves-light btn modal-trigger" href="#addModal">Add Tea</a>
          </li>
          {{/if}}
          <li class="nav-item">{{> loginButtons}}</li>
        </ul>

      </div>
    </div>
  </nav>

  <div class="container">
    <h1>My Tea Cabinet:</h1>
    {{#if currentUser}}
    <ul class="collection">
    {{#each teas}}
      {{> tea}}
    {{/each}}
    </ul>
    {{else}}
    <p>Please log in to manage teas.</p>
    
    {{/if}}
  </div>

  {{> add}}

  <script>
  $(document).ready(
    $('.modal').modal()
  );
  </script>

</body>

<template name="tea">
  <li class="collection-item">
    {{text}} | <em>Added by: {{username}}</em>
    <a href="#" class="delete-teas secondary-content"><i class="material-icons">close</i></a> 
  </li>
</template>

<template name="add">
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h4>Add Tea</h4>
      <form action="" class="add-form">
        <input type="text" name="text" placeholder="Add Tea...">
      </form>
    </div>
  </div>
</template>
